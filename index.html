<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pico.min.css">
    <style>
       .parent {
         display: grid;
         grid-template-columns: repeat(5, 1fr);
         grid-template-rows: repeat(5, 1fr);
         grid-column-gap: 0px;
         grid-row-gap: 0px;
      }
      .div1 { grid-area: 1 / 1 / 2 / 2; }
      .div2 { grid-area: 1 / 2 / 2 / 4; }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <main class="container" style="border: 1px solid #F00;">
      <h1>Hello, world!</h1>
      <div class="parent">
        <div class="div1" style="border: 1px solid #F00;">div 1</div>
        <div class="div2" style="border: 1px solid #F0F;">div 2 </div>
      </div>
    </main>
  </body>
</html>
